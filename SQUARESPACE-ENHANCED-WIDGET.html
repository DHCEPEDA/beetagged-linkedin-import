<!-- BeeTagged Enhanced Squarespace Widget - Copy this entire code into Code Injection Footer -->

<style>
.beetagged-widget {
  max-width: 900px;
  margin: 2rem auto;
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

.beetagged-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 2rem;
  text-align: center;
}

.beetagged-title {
  font-size: 2rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
}

.beetagged-subtitle {
  opacity: 0.9;
  font-size: 1.1rem;
  margin: 0;
}

.beetagged-tabs {
  display: flex;
  background: #f8f9fa;
  border-bottom: 1px solid #e9ecef;
}

.beetagged-tab {
  flex: 1;
  padding: 1rem 2rem;
  background: none;
  border: none;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  color: #6c757d;
}

.beetagged-tab.active {
  background: white;
  color: #667eea;
  border-bottom: 3px solid #667eea;
}

.beetagged-tab:hover {
  background: #e9ecef;
}

.beetagged-tab-content {
  display: none;
  padding: 2rem;
}

.beetagged-tab-content.active {
  display: block;
}

.beetagged-search-container {
  margin-bottom: 2rem;
}

.beetagged-search-input {
  width: 100%;
  padding: 1rem;
  border: 2px solid #e9ecef;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border-color 0.2s;
  margin-bottom: 1rem;
}

.beetagged-search-input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.beetagged-btn {
  padding: 1rem 2rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.beetagged-btn-primary {
  background: #667eea;
  color: white;
  width: 100%;
  justify-content: center;
}

.beetagged-btn-primary:hover {
  background: #5a67d8;
}

.beetagged-btn-primary:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

.beetagged-spinner {
  width: 16px;
  height: 16px;
  border: 2px solid transparent;
  border-top: 2px solid currentColor;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.beetagged-examples {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 1rem;
}

.beetagged-example-tag {
  background: #f1f3f4;
  color: #5f6368;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.2s;
}

.beetagged-example-tag:hover {
  background: #e8f0fe;
  color: #1a73e8;
}

.beetagged-upload-zone {
  border: 2px dashed #d1d5db;
  border-radius: 12px;
  padding: 3rem 2rem;
  text-align: center;
  background: #f9fafb;
  cursor: pointer;
  transition: all 0.2s;
  margin-bottom: 1.5rem;
}

.beetagged-upload-zone:hover,
.beetagged-upload-zone.dragover {
  border-color: #667eea;
  background: #f0f4ff;
}

.beetagged-upload-zone h3 {
  margin: 0 0 1rem 0;
  color: #374151;
}

.beetagged-upload-zone p {
  margin: 0.5rem 0;
  color: #6b7280;
}

.beetagged-results {
  background: #f9fafb;
  border-radius: 12px;
  padding: 1.5rem;
  margin-top: 2rem;
}

.beetagged-results h3 {
  margin: 0 0 1rem 0;
  color: #374151;
}

.beetagged-contact-card {
  background: white;
  padding: 1.25rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  border: 1px solid #e5e7eb;
  transition: all 0.2s;
}

.beetagged-contact-card:hover {
  border-color: #667eea;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
}

.beetagged-contact-name {
  font-weight: 600;
  color: #1f2937;
  font-size: 1.1rem;
  margin-bottom: 0.25rem;
}

.beetagged-contact-details {
  color: #6b7280;
  font-size: 0.9rem;
  line-height: 1.4;
}

.beetagged-message {
  padding: 1rem;
  border-radius: 8px;
  margin: 1rem 0;
  font-weight: 500;
}

.beetagged-message.success {
  background: #d1fae5;
  color: #065f46;
  border: 1px solid #10b981;
}

.beetagged-message.error {
  background: #fee2e2;
  color: #991b1b;
  border: 1px solid #ef4444;
}

.beetagged-loading {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1rem;
  background: #f0f9ff;
  border-radius: 8px;
  color: #0369a1;
}

@media (max-width: 768px) {
  .beetagged-widget {
    margin: 1rem;
    border-radius: 12px;
  }
  
  .beetagged-header {
    padding: 1.5rem;
  }
  
  .beetagged-title {
    font-size: 1.5rem;
  }
  
  .beetagged-tab-content {
    padding: 1.5rem;
  }
  
  .beetagged-upload-zone {
    padding: 2rem 1rem;
  }
}
</style>

<div id="beetagged-widget"></div>

<script>
(function() {
  'use strict';
  
  const BACKEND_URL = 'https://beetagged-app-53414697acd3.herokuapp.com';
  let contacts = [];
  
  const widgetHTML = `
    <div class="beetagged-widget">
      <div class="beetagged-header">
        <h1 class="beetagged-title">üè∑Ô∏è BeeTagged</h1>
        <p class="beetagged-subtitle">AI-Powered Contact Intelligence & Search</p>
      </div>
      
      <div class="beetagged-tabs">
        <button class="beetagged-tab active" data-tab="search">Search Contacts</button>
        <button class="beetagged-tab" data-tab="import">Import LinkedIn</button>
      </div>
      
      <!-- Search Tab -->
      <div class="beetagged-tab-content active" id="search-tab">
        <div class="beetagged-search-container">
          <input 
            type="text" 
            class="beetagged-search-input" 
            id="search-input"
            placeholder="Search your contacts naturally: 'people who work at tech companies in San Francisco'"
          />
          <button class="beetagged-btn beetagged-btn-primary" id="search-btn">
            <span id="search-btn-text">Search</span>
            <div class="beetagged-spinner" id="search-spinner" style="display: none;"></div>
          </button>
          
          <div class="beetagged-examples" id="search-examples">
            <div class="beetagged-example-tag" data-query="engineers at Google">Tech workers</div>
            <div class="beetagged-example-tag" data-query="people in San Francisco">San Francisco contacts</div>
            <div class="beetagged-example-tag" data-query="product managers">Product managers</div>
            <div class="beetagged-example-tag" data-query="marketing professionals">Marketing pros</div>
          </div>
        </div>
        
        <div id="search-results" class="beetagged-results" style="display: none;">
          <h3>Search Results</h3>
          <div id="search-results-list"></div>
        </div>
      </div>
      
      <!-- Import Tab -->
      <div class="beetagged-tab-content" id="import-tab">
        <div class="beetagged-search-container">
          <div class="beetagged-upload-zone" id="upload-zone">
            <h3>üìÅ Upload LinkedIn CSV</h3>
            <p>Export your LinkedIn connections and upload the CSV file here</p>
            <p style="font-size: 0.9rem; opacity: 0.8;">Drag & drop or click to select</p>
            <input type="file" id="file-input" accept=".csv" style="display: none;" />
          </div>
          
          <div id="upload-status" style="display: none;"></div>
          
          <div style="margin-top: 1.5rem;">
            <h4 style="color: #374151; margin-bottom: 1rem;">üìã How to export from LinkedIn:</h4>
            <ol style="font-size: 0.9rem; color: #6b7280; padding-left: 1.2rem; line-height: 1.6;">
              <li>Go to LinkedIn Settings & Privacy</li>
              <li>Click "Data Privacy" ‚Üí "Get a copy of your data"</li>
              <li>Select "Connections" and download</li>
              <li>Upload the CSV file here</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  `;
  
  function initWidget() {
    const container = document.getElementById('beetagged-widget');
    if (!container) return;
    
    container.innerHTML = widgetHTML;
    setupEventListeners();
    loadContacts();
  }
  
  async function loadContacts() {
    try {
      const response = await fetch(`${BACKEND_URL}/api/contacts`);
      const data = await response.json();
      contacts = data.contacts || [];
    } catch (error) {
      console.error('Failed to load contacts:', error);
    }
  }
  
  function setupEventListeners() {
    // Tab switching
    document.querySelectorAll('.beetagged-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        const tabName = this.dataset.tab;
        switchTab(tabName);
      });
    });
    
    // Search functionality
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');
    
    if (searchBtn) {
      searchBtn.addEventListener('click', performSearch);
    }
    
    if (searchInput) {
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
    }
    
    // Example queries
    document.querySelectorAll('.beetagged-example-tag').forEach(tag => {
      tag.addEventListener('click', function() {
        const query = this.dataset.query;
        document.getElementById('search-input').value = query;
        performSearch();
      });
    });
    
    // File upload
    const uploadZone = document.getElementById('upload-zone');
    const fileInput = document.getElementById('file-input');
    
    if (uploadZone && fileInput) {
      uploadZone.addEventListener('click', () => fileInput.click());
      
      uploadZone.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.classList.add('dragover');
      });
      
      uploadZone.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.classList.remove('dragover');
      });
      
      uploadZone.addEventListener('drop', function(e) {
        e.preventDefault();
        this.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFileUpload(files[0]);
        }
      });
      
      fileInput.addEventListener('change', function(e) {
        if (e.target.files.length > 0) {
          handleFileUpload(e.target.files[0]);
        }
      });
    }
  }
  
  function switchTab(tabName) {
    // Update tab buttons
    document.querySelectorAll('.beetagged-tab').forEach(tab => {
      tab.classList.remove('active');
    });
    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    
    // Update tab content
    document.querySelectorAll('.beetagged-tab-content').forEach(content => {
      content.classList.remove('active');
    });
    document.getElementById(`${tabName}-tab`).classList.add('active');
  }
  
  async function performSearch() {
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;
    
    const searchBtn = document.getElementById('search-btn');
    const searchSpinner = document.getElementById('search-spinner');
    const searchBtnText = document.getElementById('search-btn-text');
    const resultsContainer = document.getElementById('search-results');
    const resultsList = document.getElementById('search-results-list');
    
    // Show loading state
    searchSpinner.style.display = 'inline-block';
    searchBtnText.textContent = 'Searching...';
    searchBtn.disabled = true;
    
    try {
      // Try AI-powered search first
      const response = await fetch(`${BACKEND_URL}/api/search/natural?q=${encodeURIComponent(query)}`);
      
      if (response.ok) {
        const data = await response.json();
        displaySearchResults(data.results || []);
      } else {
        // Fallback to local search
        const filtered = contacts.filter(contact => {
          const searchText = `${contact.name || ''} ${contact.company || ''} ${contact.position || ''}`.toLowerCase();
          return searchText.includes(query.toLowerCase());
        });
        displaySearchResults(filtered);
      }
      
      resultsContainer.style.display = 'block';
      
    } catch (error) {
      showMessage('Search failed. Please try again.', 'error');
    } finally {
      // Reset loading state
      searchSpinner.style.display = 'none';
      searchBtnText.textContent = 'Search';
      searchBtn.disabled = false;
    }
  }
  
  function displaySearchResults(results) {
    const resultsList = document.getElementById('search-results-list');
    
    if (results.length === 0) {
      resultsList.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 2rem;">No contacts found matching your search.</p>';
      return;
    }
    
    resultsList.innerHTML = results.map(contact => `
      <div class="beetagged-contact-card">
        <div class="beetagged-contact-name">${contact.name || contact.basicInfo?.fullName || 'Unknown Contact'}</div>
        <div class="beetagged-contact-details">
          ${contact.company || contact.professional?.company ? `${contact.company || contact.professional?.company}` : ''}
          ${contact.position || contact.professional?.position ? ` ‚Ä¢ ${contact.position || contact.professional?.position}` : ''}
          ${contact.location || contact.professional?.location || contact.personal?.location ? ` ‚Ä¢ ${contact.location || contact.professional?.location || contact.personal?.location}` : ''}
          ${contact.email || contact.basicInfo?.email ? `<br>üìß ${contact.email || contact.basicInfo?.email}` : ''}
        </div>
      </div>
    `).join('');
  }
  
  async function handleFileUpload(file) {
    if (!file.name.endsWith('.csv')) {
      showMessage('Please select a CSV file.', 'error');
      return;
    }
    
    const uploadStatus = document.getElementById('upload-status');
    uploadStatus.style.display = 'block';
    uploadStatus.innerHTML = `
      <div class="beetagged-loading">
        <div class="beetagged-spinner"></div>
        <p>Uploading and processing ${file.name}...</p>
      </div>
    `;
    
    try {
      const formData = new FormData();
      formData.append('linkedinCsv', file);
      
      const response = await fetch(`${BACKEND_URL}/api/import/linkedin`, {
        method: 'POST',
        body: formData,
      });
      
      if (!response.ok) throw new Error('Upload failed');
      
      const data = await response.json();
      showMessage(`Successfully imported ${data.imported || data.count || 0} contacts!`, 'success');
      
      // Reload contacts
      await loadContacts();
      
    } catch (error) {
      showMessage('Upload failed. Please try again.', 'error');
    } finally {
      uploadStatus.style.display = 'none';
    }
  }
  
  function showMessage(message, type) {
    const uploadStatus = document.getElementById('upload-status');
    uploadStatus.style.display = 'block';
    uploadStatus.innerHTML = `
      <div class="beetagged-message ${type}">
        ${message}
      </div>
    `;
    
    setTimeout(() => {
      uploadStatus.style.display = 'none';
    }, 5000);
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initWidget);
  } else {
    initWidget();
  }
})();
</script>
