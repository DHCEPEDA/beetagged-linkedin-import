<!-- Simple BeeTagged Embed for Squarespace -->
<!-- Minimal code block - just paste this into a Squarespace Code Block -->

<iframe 
  src="https://your-heroku-app-name.herokuapp.com" 
  width="100%" 
  height="600" 
  frameborder="0"
  style="border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; display: block;">
</iframe>

<!-- 
SETUP:
1. Replace "your-heroku-app-name" with your actual Heroku app name
2. Add a Code Block in Squarespace 
3. Paste this code
4. Save and publish

Example: If your Heroku app is "beetagged-contacts", use:
src="https://beetagged-contacts.herokuapp.com"
-->
