<!-- BeeTagged Button Widget for Squarespace -->
<!-- Creates a button that opens BeeTagged in a popup/new tab -->

<div style="text-align: center; margin: 20px 0;">
  <style>
    .beetagged-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .beetagged-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      text-decoration: none;
      color: white;
    }
  </style>
  
  <a href="https://your-heroku-app-name.herokuapp.com" 
     target="_blank" 
     class="beetagged-btn">
    üêù Search My Professional Network
  </a>
  
  <p style="margin-top: 10px; font-size: 14px; color: #666;">
    Powered by BeeTagged - AI-enhanced contact search
  </p>
</div>

<!-- 
SETUP:
1. Replace "your-heroku-app-name" with your actual Heroku app name
2. Add a Code Block in Squarespace
3. Paste this code
4. Save and publish

This creates a professional button that opens your app in a new tab.
-->
