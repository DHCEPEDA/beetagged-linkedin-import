<div style="background: #667eea; color: white; padding: 20px; margin: 20px 0; border-radius: 10px;">
  <h2>BeeTagged Contact Search</h2>
  <input type="text" id="search" placeholder="Type 'Michael' to test" style="padding: 10px; width: 200px; margin: 10px;">
  <button onclick="testSearch()" style="padding: 10px 20px; background: white; color: #667eea; border: none; cursor: pointer;">Search</button>
  <div id="result" style="margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 5px;"></div>
</div>

<script>
function testSearch() {
  const input = document.getElementById('search');
  const result = document.getElementById('result');
  
  if (!input || !result) {
    alert('Elements not found');
    return;
  }
  
  const query = input.value || 'Michael';
  result.innerHTML = 'Searching for: ' + query;
  
  fetch('https://beetagged-app-53414697acd3.herokuapp.com/api/search/natural?q=' + query)
    .then(response => response.json())
    .then(data => {
      const contacts = data.results || data;
      if (contacts && contacts.length > 0) {
        result.innerHTML = 'Found ' + contacts.length + ' contacts! First: ' + (contacts[0].name || 'Unknown');
      } else {
        result.innerHTML = 'No contacts found';
      }
    })
    .catch(error => {
      result.innerHTML = 'Error: ' + error.message;
    });
}
</script>
