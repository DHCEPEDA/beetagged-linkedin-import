<!DOCTYPE html>
<html>
<head>
  <title>BeeTagged - Minimal Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { color: #f6b929; }
    .box { background: #f5f5f5; border-radius: 8px; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>BeeTagged - Minimal Test Page</h1>
  <p>This is a minimal page to test if static HTML files are being served correctly.</p>
  
  <div class="box">
    <p>Page loaded at: <span id="time"></span></p>
    <p>URL: <span id="url"></span></p>
  </div>
  
  <div class="box">
    <h2>Authentication Tests</h2>
    <p>Test Facebook Login:</p>
    <button id="fbLogin">Login with Facebook</button>
    <div id="fbStatus"></div>
  </div>
  
  <script>
    // Display basic page info
    document.getElementById('time').textContent = new Date().toISOString();
    document.getElementById('url').textContent = window.location.href;
    
    // Simple Facebook login test
    document.getElementById('fbLogin').addEventListener('click', function() {
      const fbAppId = '262648000122599';
      const redirectUri = encodeURIComponent(window.location.href);
      const fbLoginUrl = `https://www.facebook.com/v10.0/dialog/oauth?client_id=${fbAppId}&redirect_uri=${redirectUri}&scope=email&response_type=token`;
      
      window.open(fbLoginUrl, '_blank', 'width=600,height=600');
      document.getElementById('fbStatus').textContent = 'Login window opened...';
    });
    
    // Check for Facebook response
    if (window.location.hash) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      if (params.has('access_token')) {
        document.getElementById('fbStatus').innerHTML = '<strong style="color:green">Authentication successful!</strong>';
      }
    }
    
    // Log that the page loaded (for console logs)
    console.log('BeeTagged minimal test page loaded at ' + new Date().toISOString());
  </script>
</body>
</html>
