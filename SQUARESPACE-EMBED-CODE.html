<!-- BeeTagged Contact Search Widget for Squarespace -->
<!-- Add this code to a Code Block in Squarespace -->

<div id="beetagged-widget" style="width: 100%; max-width: 800px; margin: 0 auto; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <style>
    #beetagged-widget {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #beetagged-frame {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }
    .beetagged-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .beetagged-header h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .beetagged-header p {
      margin: 5px 0 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    @media (max-width: 768px) {
      #beetagged-frame {
        height: 500px;
      }
    }
  </style>
  
  <div class="beetagged-header">
    <h3>üêù BeeTagged Contact Search</h3>
    <p>Search your professional network with natural language</p>
  </div>
  
  <iframe 
    id="beetagged-frame"
    src="https://your-heroku-app-name.herokuapp.com"
    title="BeeTagged Contact Search"
    loading="lazy">
  </iframe>
</div>

<script>
// Optional: Auto-resize iframe based on content
window.addEventListener('message', function(event) {
  if (event.origin === 'https://your-heroku-app-name.herokuapp.com') {
    const frame = document.getElementById('beetagged-frame');
    if (event.data.height && frame) {
      frame.style.height = event.data.height + 'px';
    }
  }
});
</script>

<!-- 
SETUP INSTRUCTIONS:
1. Replace "your-heroku-app-name" with your actual Heroku app name
2. In Squarespace, go to the page where you want to add this widget
3. Add a "Code" block
4. Paste this entire code snippet
5. Save and publish

CUSTOMIZATION OPTIONS:
- Adjust height by changing the height value in #beetagged-frame
- Modify colors in the .beetagged-header background gradient
- Change the max-width to fit your layout needs
-->
