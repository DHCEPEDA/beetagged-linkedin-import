<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeeTagged - Contact Management</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/images/beelogo-actual.svg" type="image/svg+xml">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <meta name="description" content="BeeTagged - Manage and tag your contacts across social networks">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }
    :root {
      --primary: #FFC107; /* Bee yellow */
      --primary-dark: #FFA000;
      --secondary: #333333;
      --dark: #212121;
      --light: #F8F9FA;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
    }
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      color: var(--dark);
    }
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      color: var(--dark);
    }
    .bg-primary {
      background-color: var(--primary) !important;
    }
    .text-primary {
      color: var(--primary) !important;
    }
    
    /* Bee logo floating animation */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- React root element -->
  <div id="root">
    <!-- Fallback content that will show while React is loading -->
    <div style="text-align: center; padding: 20px;">
      <h2>Loading BeeTagged...</h2>
      <img src="/images/beelogo-actual.svg" alt="BeeTagged Logo" style="width: 150px; height: 150px; margin: 20px auto; animation: float 3s ease-in-out infinite;">
    </div>
  </div>
  
  <!-- Facebook App ID -->
  <script>
    // Using the environment variable from .env
    window.FACEBOOK_APP_ID = '<%= process.env.FACEBOOK_APP_ID %>';
  </script>

  <!-- App Configuration -->
  <script src="/app-config.js"></script>
  
  <!-- Facebook SDK will be initialized from the React components -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Bundle should be at the end of the body -->
  <script src="/bundle.js"></script>
</body>
</html>
