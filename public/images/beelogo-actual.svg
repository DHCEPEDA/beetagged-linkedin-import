<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>BeeTagged Logo</title>
    <defs>
        <linearGradient id="hexBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FD9E31;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FD9E31;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="hexFillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFEC16;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFEC16;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Hexagon Border -->
        <path d="M100,10 L173.2,50 L173.2,130 L100,170 L26.8,130 L26.8,50 Z" 
              fill="url(#hexBorderGradient)" />
        
        <!-- Hexagon Inner Fill -->
        <path d="M100,20 L163.2,55 L163.2,125 L100,160 L36.8,125 L36.8,55 Z" 
              fill="url(#hexFillGradient)" />
        
        <!-- Bee Body -->
        <ellipse cx="100" cy="110" rx="28" ry="15" fill="#FD9E31" stroke="#000000" stroke-width="2.5" />
        
        <!-- Bee Head -->
        <circle cx="72" cy="110" r="8" fill="#FD9E31" stroke="#000000" stroke-width="2.5" />
        
        <!-- Bee Eye -->
        <circle cx="69" cy="108" r="2" fill="#000000" />
        
        <!-- Bee Stinger -->
        <path d="M128,110 L132,110" stroke="#000000" stroke-width="2.5" stroke-linecap="round" />
        
        <!-- Bee Stripes -->
        <path d="M85,110 L115,110" stroke="#000000" stroke-width="9" />
        <path d="M95,110 L125,110" stroke="#000000" stroke-width="9" />
        
        <!-- Bee Wings -->
        <path d="M95,80 C105,65 120,60 130,65 C120,85 105,95 95,90 Z" 
              fill="none" stroke="#000000" stroke-width="2.5" />
        <path d="M105,80 C115,65 130,60 140,65 C130,85 115,95 105,90 Z" 
              fill="none" stroke="#000000" stroke-width="2.5" />
    </g>
</svg>