<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Professional Bee Logo</title>
    <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#00000022" />
        </filter>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Wings -->
        <path d="M55,80 C40,65 30,40 40,25 C50,10 80,20 95,45 L55,80 Z" fill="url(#wingGradient)" filter="url(#shadow)" transform="rotate(-5 70 45)"></path>
        <path d="M145,80 C160,65 170,40 160,25 C150,10 120,20 105,45 L145,80 Z" fill="url(#wingGradient)" filter="url(#shadow)" transform="rotate(5 130 45)"></path>
        
        <!-- Body -->
        <ellipse cx="100" cy="110" rx="45" ry="50" fill="url(#bodyGradient)" filter="url(#shadow)"></ellipse>
        
        <!-- Stripes - less harsh black for professional look -->
        <path d="M65,95 L135,95" stroke="#424242" stroke-width="8" stroke-linecap="round" opacity="0.85"></path>
        <path d="M65,115 L135,115" stroke="#424242" stroke-width="8" stroke-linecap="round" opacity="0.85"></path>
        <path d="M65,135 L135,135" stroke="#424242" stroke-width="8" stroke-linecap="round" opacity="0.85"></path>
        
        <!-- Head - softer gray for more friendly appearance -->
        <circle fill="#424242" cx="100" cy="60" r="25" filter="url(#shadow)"></circle>
        
        <!-- Eyes - larger white area for friendlier look -->
        <circle fill="white" cx="88" cy="55" r="9"></circle>
        <circle fill="white" cx="112" cy="55" r="9"></circle>
        <circle fill="#424242" cx="88" cy="55" r="4"></circle>
        <circle fill="#424242" cx="112" cy="55" r="4"></circle>
        
        <!-- White reflections in eyes for friendlier look -->
        <circle fill="white" cx="90" cy="53" r="2"></circle>
        <circle fill="white" cx="114" cy="53" r="2"></circle>
        
        <!-- Antenna - more elegant curves -->
        <path d="M90,40 C85,30 80,15 78,10" stroke="#424242" stroke-width="2" stroke-linecap="round"></path>
        <path d="M110,40 C115,30 120,15 122,10" stroke="#424242" stroke-width="2" stroke-linecap="round"></path>
        <circle fill="#424242" cx="78" cy="10" r="3"></circle>
        <circle fill="#424242" cx="122" cy="10" r="3"></circle>
        
        <!-- Smile - broader, more friendly smile -->
        <path d="M85,70 C85,82 115,82 115,70" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"></path>
        
        <!-- Cheeks for friendlier look -->
        <circle fill="#FFB6C1" cx="80" cy="70" r="5" opacity="0.5"></circle>
        <circle fill="#FFB6C1" cx="120" cy="70" r="5" opacity="0.5"></circle>
        
        <!-- Legs - thinner, more elegant for professional look -->
        <path d="M75,105 C65,115 55,115 50,125" stroke="#424242" stroke-width="2" stroke-linecap="round"></path>
        <path d="M75,125 C65,135 55,145 50,155" stroke="#424242" stroke-width="2" stroke-linecap="round"></path>
        
        <path d="M125,105 C135,115 145,115 150,125" stroke="#424242" stroke-width="2" stroke-linecap="round"></path>
        <path d="M125,125 C135,135 145,145 150,155" stroke="#424242" stroke-width="2" stroke-linecap="round"></path>
    </g>
</svg>