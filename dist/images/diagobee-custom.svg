<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>DiagoBee Custom Logo</title>
    <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFEC16;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FD9E31;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033" />
        </filter>
    </defs>
    
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Wings -->
        <path d="M50,85 C35,65 30,45 45,30 C60,15 85,25 100,50 L50,85 Z" fill="#FFFFFF" opacity="0.8" filter="url(#shadow)" transform="rotate(-5 70 50)"></path>
        <path d="M150,85 C165,65 170,45 155,30 C140,15 115,25 100,50 L150,85 Z" fill="#FFFFFF" opacity="0.8" filter="url(#shadow)" transform="rotate(5 130 50)"></path>
        
        <!-- Body -->
        <ellipse cx="100" cy="120" rx="40" ry="45" fill="url(#bodyGradient)" filter="url(#shadow)"></ellipse>
        
        <!-- Stripes -->
        <path d="M70,105 L130,105" stroke="#000000" stroke-width="6" stroke-linecap="round"></path>
        <path d="M70,125 L130,125" stroke="#000000" stroke-width="6" stroke-linecap="round"></path>
        <path d="M70,145 L130,145" stroke="#000000" stroke-width="6" stroke-linecap="round"></path>
        
        <!-- Head -->
        <circle cx="100" cy="70" r="25" fill="#000000"></circle>
        
        <!-- Eyes -->
        <circle cx="90" cy="65" r="7" fill="#FFFFFF"></circle>
        <circle cx="110" cy="65" r="7" fill="#FFFFFF"></circle>
        <circle cx="90" cy="65" r="3" fill="#000000"></circle>
        <circle cx="110" cy="65" r="3" fill="#000000"></circle>
        
        <!-- Antenna -->
        <path d="M90,50 C85,35 80,20 75,15" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
        <path d="M110,50 C115,35 120,20 125,15" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
        <circle cx="75" cy="15" r="3" fill="#000000"></circle>
        <circle cx="125" cy="15" r="3" fill="#000000"></circle>
        
        <!-- Smile -->
        <path d="M85,80 C90,90 110,90 115,80" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path>
        
        <!-- Legs -->
        <path d="M75,115 C65,125 60,135 55,145" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
        <path d="M75,135 C65,145 60,155 55,165" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
        
        <path d="M125,115 C135,125 140,135 145,145" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
        <path d="M125,135 C135,145 140,155 145,165" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
    </g>
</svg>