<!-- BeeTagged Simple Working Widget - Based on Previously Working Version -->

<style>
.beetagged-widget {
  max-width: 800px;
  margin: 2rem auto;
  padding: 2rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 16px;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.beetagged-header {
  text-align: center;
  margin-bottom: 2rem;
}

.beetagged-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
}

.beetagged-subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  margin: 0;
}

.beetagged-search-container {
  background: rgba(255,255,255,0.1);
  padding: 2rem;
  border-radius: 12px;
  margin-bottom: 1rem;
}

.beetagged-search-input {
  width: 100%;
  padding: 12px 16px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  margin-bottom: 1rem;
  background: rgba(255,255,255,0.9);
  color: #333;
  box-sizing: border-box;
}

.beetagged-btn {
  width: 100%;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  color: white;
  border: 2px solid rgba(255,255,255,0.3);
}

.beetagged-btn:hover {
  background: rgba(255,255,255,0.3);
}

.beetagged-results {
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 1.5rem;
  margin-top: 1rem;
  display: none;
}

.beetagged-contact-card {
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1rem;
  border: 1px solid rgba(255,255,255,0.2);
}

.beetagged-contact-name {
  font-weight: 600;
  margin-bottom: 0.5rem;
  font-size: 1.1rem;
}

.beetagged-contact-details {
  opacity: 0.8;
  font-size: 0.9rem;
}

.beetagged-loading {
  text-align: center;
  padding: 1rem;
}
</style>

<div id="beetagged-widget">
  <div class="beetagged-widget">
    <div class="beetagged-header">
      <h1 class="beetagged-title">üè∑Ô∏è BeeTagged</h1>
      <p class="beetagged-subtitle">AI-Powered Contact Intelligence & Search</p>
    </div>
    
    <div class="beetagged-search-container">
      <input 
        type="text" 
        class="beetagged-search-input" 
        id="search-input"
        placeholder="Search your contacts: 'people who work at tech companies'"
      />
      <button class="beetagged-btn" id="search-btn">Search Contacts</button>
    </div>
    
    <div id="search-results" class="beetagged-results">
      <h3>Search Results</h3>
      <div id="search-results-list"></div>
    </div>
    
    <div id="status-message" class="beetagged-loading" style="display: none;"></div>
  </div>
</div>

<script>
(function() {
  // Use your Heroku backend - CHANGE THIS TO YOUR HEROKU URL
  const BACKEND_URL = 'https://beetagged-app-53414697acd3.herokuapp.com';
  
  // Test function to load some contacts first
  async function testConnection() {
    try {
      console.log('Testing backend connection...');
      const response = await fetch(`${BACKEND_URL}/api/contacts?limit=5`);
      if (response.ok) {
        const contacts = await response.json();
        console.log('Backend connected! Sample contacts:', contacts.length);
        if (contacts.length > 0) {
          displayTestContacts(contacts.slice(0, 3));
        }
      }
    } catch (error) {
      console.error('Backend connection failed:', error);
      showStatus('Backend connection failed. Please check your Heroku URL.', 'error');
    }
  }
  
  // Display test contacts to verify data is loading
  function displayTestContacts(contacts) {
    const resultsList = document.getElementById('search-results-list');
    const resultsContainer = document.getElementById('search-results');
    
    resultsList.innerHTML = `
      <div style="margin-bottom: 1rem; opacity: 0.8;">
        <strong>‚úÖ Connection successful! Showing sample contacts:</strong>
      </div>
      ${contacts.map(contact => `
        <div class="beetagged-contact-card">
          <div class="beetagged-contact-name">${contact.name || 'Unknown Name'}</div>
          <div class="beetagged-contact-details">
            ${contact.company ? `${contact.company}` : 'No company'}
            ${contact.position ? ` ‚Ä¢ ${contact.position}` : ''}
            ${contact.location ? ` ‚Ä¢ ${contact.location}` : ''}
          </div>
        </div>
      `).join('')}
    `;
    resultsContainer.style.display = 'block';
  }
  
  // Search function
  async function performSearch() {
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;
    
    const searchBtn = document.getElementById('search-btn');
    
    // Show loading state
    searchBtn.textContent = 'Searching...';
    searchBtn.disabled = true;
    showStatus('Searching your contacts...', 'loading');
    
    try {
      const response = await fetch(`${BACKEND_URL}/api/search`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ query }),
      });
      
      if (!response.ok) throw new Error('Search failed');
      
      const data = await response.json();
      displaySearchResults(data.results || data);
      
    } catch (error) {
      console.error('Search error:', error);
      showStatus('Search failed. Please try again.', 'error');
    } finally {
      // Reset button
      searchBtn.textContent = 'Search Contacts';
      searchBtn.disabled = false;
      hideStatus();
    }
  }
  
  // Display search results
  function displaySearchResults(results) {
    const resultsList = document.getElementById('search-results-list');
    const resultsContainer = document.getElementById('search-results');
    
    if (!results || results.length === 0) {
      resultsList.innerHTML = '<p>No contacts found matching your search.</p>';
      resultsContainer.style.display = 'block';
      return;
    }
    
    resultsList.innerHTML = results.map(contact => `
      <div class="beetagged-contact-card">
        <div class="beetagged-contact-name">${contact.name || 'Unknown Name'}</div>
        <div class="beetagged-contact-details">
          ${contact.company ? `${contact.company}` : ''}
          ${contact.position ? ` ‚Ä¢ ${contact.position}` : ''}
          ${contact.location ? ` ‚Ä¢ ${contact.location}` : ''}
        </div>
      </div>
    `).join('');
    resultsContainer.style.display = 'block';
  }
  
  // Show status message
  function showStatus(message, type) {
    const statusElement = document.getElementById('status-message');
    statusElement.textContent = message;
    statusElement.style.display = 'block';
  }
  
  // Hide status message
  function hideStatus() {
    const statusElement = document.getElementById('status-message');
    statusElement.style.display = 'none';
  }
  
  // Setup event listeners
  function setupEventListeners() {
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');
    
    if (searchBtn) {
      searchBtn.addEventListener('click', performSearch);
    }
    
    if (searchInput) {
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
    }
  }
  
  // Initialize
  function init() {
    setupEventListeners();
    testConnection(); // Test connection and show sample data immediately
  }
  
  // Start when ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
