<script>
// Enhanced iframe communication and responsive design
(function() {
  const frame = document.getElementById('beetagged-frame');
  
  // Auto-resize iframe based on content
  window.addEventListener('message', function(event) {
    if (event.origin.includes('herokuapp.com') && event.data.height && frame) {
      frame.style.height = Math.max(500, event.data.height) + 'px';
    }
  });
  
  // Loading state
  frame.onload = function() {
    console.log('BeeTagged widget loaded successfully');
  };
  
  // Error handling
  frame.onerror = function() {
    frame.style.height = '200px';
    frame.srcdoc = '<div style="padding: 40px; text-align: center; font-family: sans-serif;"><h3>BeeTagged Temporarily Unavailable</h3><p>Please refresh the page or try again later.</p></div>';
  };
})();
</script>
