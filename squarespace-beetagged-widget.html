<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeTagged - Professional Contact Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px;
        }
        .header h1 { 
            font-size: 2.5rem; 
            color: #333; 
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { 
            color: #666; 
            font-size: 1.1rem;
        }
        .search-section {
            margin-bottom: 40px;
            text-align: center;
        }
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }
        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .import-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .import-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .import-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .linkedin-btn {
            background: linear-gradient(135deg, #0077b5, #005885);
        }
        .facebook-btn {
            background: linear-gradient(135deg, #1877f2, #0d5bd8);
        }
        .results {
            margin-top: 30px;
        }
        .contact-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .contact-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .contact-details {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .contact-tags {
            margin-top: 10px;
        }
        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 4px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
        .stats {
            background: #f0f8ff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .modal-btn.primary {
            background: #1877f2;
            color: white;
        }
        .modal-btn.secondary {
            background: #f5f5f5;
            color: #666;
        }
        @media (max-width: 768px) {
            .container { padding: 20px; margin: 10px; }
            .header h1 { font-size: 2rem; }
            .import-buttons { flex-direction: column; align-items: center; }
            .import-btn { width: 200px; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù BeeTagged</h1>
            <p>Professional Contact Intelligence & Smart Networking</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search contacts... Try: 'Who works at Google?' or 'Marketing contacts in NYC'">
            </div>
            
            <div class="import-buttons">
                <label for="linkedinFile" class="import-btn linkedin-btn">
                    üìã Import LinkedIn CSV
                    <input type="file" id="linkedinFile" accept=".csv" style="display: none;">
                </label>
                <button class="import-btn facebook-btn" onclick="openFacebookModal()">
                    üìò Import Facebook Contacts
                </button>
                <a href="https://your-heroku-app.herokuapp.com/api/csv-template" class="import-btn" download>
                    üì• Download CSV Template
                </a>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <!-- Facebook Modal -->
    <div id="facebookModal" class="modal">
        <div class="modal-content">
            <h3>Facebook Contact Import</h3>
            <p>Enter your Facebook App ID to import contacts:</p>
            <input type="text" id="facebookAppId" placeholder="Your Facebook App ID">
            <p style="font-size: 0.85rem; color: #666; margin-top: 10px;">
                Note: Due to Facebook privacy policies, you can only import friends who also use this app.
            </p>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeFacebookModal()">Cancel</button>
                <button class="modal-btn primary" onclick="importFromFacebook()">Import</button>
            </div>
        </div>
    </div>

    <script>
        // Replace with your actual Heroku app URL
        const API_BASE = 'https://your-heroku-app.herokuapp.com';
        
        let allContacts = [];

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query.length === 0) {
                loadAllContacts();
            } else {
                searchContacts(query);
            }
        });

        // LinkedIn CSV import
        document.getElementById('linkedinFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                importLinkedInCSV(file);
            }
        });

        async function searchContacts(query) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/api/search/natural?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayResults(data.results || []);
            } catch (error) {
                showError('Search failed. Please try again.');
            }
        }

        async function loadAllContacts() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/api/search/natural`);
                const data = await response.json();
                allContacts = data.results || [];
                displayResults(allContacts);
            } catch (error) {
                showError('Failed to load contacts.');
            }
        }

        async function importLinkedInCSV(file) {
            try {
                showLoading('Importing LinkedIn contacts...');
                const formData = new FormData();
                formData.append('linkedinCsv', file);

                const response = await fetch(`${API_BASE}/api/import/linkedin`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    showStats(`Successfully imported ${result.count} LinkedIn contacts!`);
                    loadAllContacts();
                } else {
                    showError(result.message || 'Import failed');
                }
            } catch (error) {
                showError('Failed to import LinkedIn contacts. Please check your CSV file.');
            }
        }

        function openFacebookModal() {
            document.getElementById('facebookModal').style.display = 'block';
        }

        function closeFacebookModal() {
            document.getElementById('facebookModal').style.display = 'none';
        }

        async function importFromFacebook() {
            const appId = document.getElementById('facebookAppId').value.trim();
            if (!appId) {
                alert('Please enter your Facebook App ID');
                return;
            }

            try {
                showLoading('Connecting to Facebook...');
                closeFacebookModal();

                // Load Facebook SDK
                if (!window.FB) {
                    await loadFacebookSDK(appId);
                }

                FB.login(function(response) {
                    if (response.authResponse) {
                        FB.api('/me/friends', function(friends) {
                            processFacebookFriends(friends.data || [], appId);
                        });
                    } else {
                        showError('Facebook login was cancelled or failed.');
                    }
                }, {scope: 'public_profile,email'});

            } catch (error) {
                showError('Facebook import failed. Please check your App ID.');
            }
        }

        function loadFacebookSDK(appId) {
            return new Promise((resolve) => {
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: appId,
                        cookie: true,
                        xfbml: true,
                        version: 'v18.0'
                    });
                    resolve();
                };

                const script = document.createElement('script');
                script.async = true;
                script.defer = true;
                script.src = 'https://connect.facebook.net/en_US/sdk.js';
                document.head.appendChild(script);
            });
        }

        async function processFacebookFriends(friends, appId) {
            try {
                const response = await fetch(`${API_BASE}/api/import/facebook`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ friends, appId })
                });

                const result = await response.json();
                if (result.success) {
                    showStats(`Successfully imported ${result.count} Facebook contacts!`);
                    loadAllContacts();
                } else {
                    showError(result.message || 'Facebook import failed');
                }
            } catch (error) {
                showError('Failed to process Facebook contacts.');
            }
        }

        function displayResults(contacts) {
            const resultsDiv = document.getElementById('results');
            
            if (contacts.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">No contacts found. Try importing your LinkedIn CSV or Facebook contacts!</div>';
                return;
            }

            const html = contacts.map(contact => `
                <div class="contact-card">
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-details">
                        ${contact.company ? `<strong>Company:</strong> ${contact.company}<br>` : ''}
                        ${contact.position ? `<strong>Position:</strong> ${contact.position}<br>` : ''}
                        ${contact.location ? `<strong>Location:</strong> ${contact.location}<br>` : ''}
                        ${contact.email ? `<strong>Email:</strong> ${contact.email}<br>` : ''}
                    </div>
                    ${contact.tags && contact.tags.length > 0 ? `
                        <div class="contact-tags">
                            ${contact.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            resultsDiv.innerHTML = html;
        }

        function showLoading(message = 'Loading...') {
            document.getElementById('results').innerHTML = `<div class="loading">${message}</div>`;
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `<div class="error">${message}</div>`;
        }

        function showStats(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="stats">${message}</div>` + resultsDiv.innerHTML;
        }

        // Initialize
        loadAllContacts();
    </script>
</body>
</html>
