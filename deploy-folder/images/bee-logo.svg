<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bee-body { fill: #f5a623; }
    .bee-stripes { fill: #333333; }
    .bee-wings { fill: #ffffff; opacity: 0.8; }
    .bee-stinger { fill: #333333; }
  </style>
  
  <!-- Wings -->
  <ellipse class="bee-wings" cx="130" cy="80" rx="40" ry="25" transform="rotate(-20 130 80)"/>
  <ellipse class="bee-wings" cx="70" cy="80" rx="40" ry="25" transform="rotate(20 70 80)"/>
  
  <!-- Body -->
  <ellipse class="bee-body" cx="100" cy="100" rx="50" ry="40"/>
  
  <!-- Stripes -->
  <rect class="bee-stripes" x="85" y="70" width="10" height="60" rx="5"/>
  <rect class="bee-stripes" x="105" y="70" width="10" height="60" rx="5"/>
  
  <!-- Head -->
  <circle class="bee-body" cx="65" cy="90" r="25"/>
  
  <!-- Eyes -->
  <circle class="bee-stripes" cx="55" cy="85" r="5"/>
  <circle class="bee-stripes" cx="75" cy="85" r="5"/>
  
  <!-- Antennae -->
  <path class="bee-stripes" d="M50 75 Q40 60 45 50" fill="none" stroke="#333333" stroke-width="3"/>
  <path class="bee-stripes" d="M80 75 Q90 60 85 50" fill="none" stroke="#333333" stroke-width="3"/>
  
  <!-- Stinger -->
  <path class="bee-stinger" d="M150 100 L160 100 L155 110 Z"/>
</svg>