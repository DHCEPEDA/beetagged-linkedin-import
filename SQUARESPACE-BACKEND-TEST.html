<!-- BACKEND CONNECTION TEST -->
<div id="test" style="background: orange; color: black; padding: 20px; text-align: center; font-size: 18px; border: 3px solid blue; margin: 20px;">
    Testing backend connection...
</div>

<script>
fetch('https://beetagged-app-53414697acd3.herokuapp.com/health')
  .then(r => r.json())
  .then(data => {
    document.getElementById('test').innerHTML = '✅ Backend Connected: ' + data.contacts + ' contacts';
    document.getElementById('test').style.background = 'lightgreen';
  })
  .catch(e => {
    document.getElementById('test').innerHTML = '❌ Backend Error: ' + e.message;
    document.getElementById('test').style.background = 'lightcoral';
  });
</script>
